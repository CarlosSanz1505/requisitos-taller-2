<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Calculadora de IMC</h1>
            <div class="content">
                <div class="input">
                    <label for="height">
                        Altura(m)
                    </label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">
                        Peso(kg)
                    </label>
                    <input type="number" id="weight">
                </div>
                <div class="input">
                    <label for="id-person">
                        ID del adulto
                    </label>
                    <input type="text" id="id-person"
                    required minlength="8" maxlength="10"
                    placeholder="Opcional, solo si se desea guardar el peso">
                </div>
                <button class="calculate">Calcular el IMC</button>
                <button class="calculate" id = "save-button" disabled>Guardar resultado</button>
            </div>
            <div class="result">
                <p>Tu IMC es</p>
                <div id="result-number">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
    <script src="validate-functions.js" type="module"></script>
</body>

</html>
